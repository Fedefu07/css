<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                font-size: 30px;
            }
            h1 {
                width: 900px;
                margin: 0 auto;
                background: #bbbbbb;
                text-align: center;
                margin-bottom: 30px;
                font-size: 40px;
            }
            #grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 40px;
                place-items: center;
            }
            .banco {
                background-color: #124312;
                text-align: center;
                padding: 20px;
            }
            .banco > span {
                margin: 20px;
                background-color: #aa33aa;
            }
            #teacher {
                grid-column: 1 / 4;
                background-color: #aaabaa;
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Disposizione dei banchi della classe 2L</h1>
        <div id="grid">
            <div class="banco">
                <span>Serra</span>
                <span>Furcas</span>
            </div>
            <div class="banco">
                <span>Usai</span>
                <span>Dessi</span>
            </div>
            <div class="banco">
                <span>Splandesci</span>
                <span>Galasso</span>
            </div>
            <div class="banco">
                <span>Pisano</span>
                <span>Marongiu</span>
            </div>
            <div class="banco">
                <span>Contu</span>
                <span>Caddeu</span>
            </div>
            <div class="banco">
                <span>Nossardi</span>
                <span>Ceccio</span>
            </div>
            <div class="banco">
                <span>Deplano</span>
                <span>Sarli</span>
            </div>
            <div class="banco">
                <span>Vespa</span>
                <span>Bonfigli</span>
            </div>
            <div class="banco">
                <span>Nateri</span>
                <span>Congias</span>
            </div>
            <div id="teacher">Pierro</div>
        </div>
    </body>
</html>
